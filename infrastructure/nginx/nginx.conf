events {
    worker_connections 1024;
}

http {
    upstream shell {
        server shell:3000;
    }

    upstream dashboard {
        server dashboard:3001;
    }

    upstream expenses {
        server expenses:3002;
    }

    upstream income {
        server income:3003;
    }

    upstream budget {
        server budget:3004;
    }

    upstream wishlist {
        server wishlist:3005;
    }

    upstream reports {
        server reports:3006;
    }

    server {
        listen 80;
        server_name localhost;

        # Main shell application
        location / {
            proxy_pass http://shell;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Microfrontend routes
        location /mf/dashboard/ {
            proxy_pass http://dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mf/expenses/ {
            proxy_pass http://expenses/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mf/income/ {
            proxy_pass http://income/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mf/budget/ {
            proxy_pass http://budget/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mf/wishlist/ {
            proxy_pass http://wishlist/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /mf/reports/ {
            proxy_pass http://reports/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}